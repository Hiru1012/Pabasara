<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="center">
                <p:panel id="panl" header="input">
                    <p:panelGrid columns="2">
                        <p:column>
                            <p:outputLabel id="lbll" for="search" value="Product *:"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="search" value="${searchBean.searchQuery}" />
                        
                            
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="btn" value="Search" action="${searchBean.find() }" update="table"/>
                            
                        </f:facet>
                    </p:panelGrid>
                </p:panel>
                <p:panel id="pan2" header="Result">
                    <p:dataTable id="table" var="p" value="${searchBean.find()}">
                        <p:column>
                            <p:outputLabel id="ID" value="${p.proID}"/>
                       </p:column>
                        <p:column>
                            <p:outputLabel id="ID" value="${p.proName}"/>
                       </p:column>
                        <p:column>
                            <p:outputLabel id="ID" value="${p.proCity}"/>
                       </p:column>
                        <p:column>
                            <p:outputLabel id="ID" value="${p.price}"/>
                       </p:column>
                    </p:dataTable>
                </p:panel>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
